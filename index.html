    <style>
      /* Estilos para renderização de PDF de alta qualidade */
      .pdf-rendering .prose {
        /* Força cores de tema claro para o texto no PDF */
        --tw-prose-body: #374151; /* gray-700 */
        --tw-prose-headings: #111827; /* gray-900 */
        --tw-prose-lead: #4b5563; /* gray-600 */
        --tw-prose-links: #1d4ed8; /* blue-700 */
        --tw-prose-bold: #1f2937; /* gray-800 */
        --tw-prose-counters: #4b5563; /* gray-600 */
        --tw-prose-bullets: #d1d5db; /* gray-300 */
        --tw-prose-hr: #e5e7eb; /* gray-200 */
        --tw-prose-quotes: #111827; /* gray-900 */
        --tw-prose-quote-borders: #e5e7eb; /* gray-200 */
        --tw-prose-captions: #6b7280; /* gray-500 */
        --tw-prose-code: #111827; /* gray-900 */
        --tw-prose-pre-code: #e5e7eb; /* gray-200 */
        --tw-prose-pre-bg: #1f2937; /* gray-800 */
        --tw-prose-th-borders: #d1d5db; /* gray-300 */
        --tw-prose-td-borders: #e5e7eb; /* gray-200 */
      }
      .pdf-no-break {
        page-break-inside: avoid;
      }
      .no-print { display: block; }
      .print-only { display: none; }
      @media print {
        .no-print { display: none; }
        .print-only { display: block; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      }

      /* Animação de gradiente para o fundo do modo escuro */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #1f2937, #111827, #374151, #4b5563);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      /* Animação de rotação para o loader */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
